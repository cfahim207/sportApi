<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container full-body">
    <header>
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg nav rounded">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">SportHub</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sport</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Schedule
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Morning</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Night</a>
                    </li>
                    
                  </ul>
                </li>
                
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- player search section............ -->

    <section class="search-container mt-5 pt-5 d-flex justify-content-center">
      <div class="player-search">
        <input
          id="search-field"
          class="search-field p-2"
          type="text"
          placeholder="Search players...."
        />
        <button
          class="search-button btn btn-primary p-2"
          type="submit"
          id="search-btn"
        >
          Search
        </button>
      </div>
    </section>

    <!-- player section ........ -->

    <section class="player-section">
      <div class="player-container ">
        <div class="players " id="players"></div>

        <div class="addGrp " id="addGrp">

          <h4>Total Player: <span id="count">0</span> </h1>
            <hr>

          <h1 class="bolder text-Dangar">Player Group</h1>

          <hr>
          <div id="addinfo" class="addinfo">

          </div>
        </div>
      </div>
    </section>





    <!-- Modal seaction player  -->

    <section>
    
    <div id="modal-section" class="modal-section">

    </div>
   </section>

    <!-- javaScript file -->
    <script src="app.js"></script>
  </body>
</html>
